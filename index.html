<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Music Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9122ce6326.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="album">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/SZA_-_S.O.S.png/220px-SZA_-_S.O.S.png">
          <h1>SOS</h1>
          <h3>by SZA</h3>
        </div>
        <div class="song">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/SZA_-_S.O.S.png/220px-SZA_-_S.O.S.png">
          <p class="song-title">Snooze</p>
          <p class="song-artist">SZA</p>
        </div>
        <div class="song">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/SZA_-_S.O.S.png/220px-SZA_-_S.O.S.png">
          <p class="song-title">SOS</p>
          <p class="song-artist">SZA</p>
        </div> 
        <div class="song">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/SZA_-_S.O.S.png/220px-SZA_-_S.O.S.png">
          <p class="song-title">Kill Bill</p>
          <p class="song-artist">SZA</p>
        </div> 
        <div class="song">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/SZA_-_S.O.S.png/220px-SZA_-_S.O.S.png">
          <p class="song-title">Seek & Destroy</p>
          <p class="song-artist">SZA</p>
        </div>         
      </div>
    </div>
    <footer>
      <div class="now-playing">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/SZA_-_S.O.S.png/220px-SZA_-_S.O.S.png">
        <p class="song-title">Snooze</p>
        <p class="song-artist">SZA</p>
      </div>
      <div class="controller">
        <i class="icon fa-solid fa-backward-step fa-xl"></i>
        <i class="icon fa-solid fa-play fa-xl"></i>
        <i class="icon fa-solid fa-forward-step fa-xl"></i>
      </div>
    </footer>
  </body>
</html>
